<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book</title>
</head>
<body>
	<form action="MainServlet" method="post">
	<h1>Add a Book</h1>
	ISBN Number:
	<input type="text" name="isbn"><br>
	Book Name:
	<input type="text" name="bookname"><br>
	Book Type:
	<select name="booktype">
	<option value="G">General</option>
	<option value="T">Technical</option></select><br>
	Author Name:
	<select name="authorname">
	<option value="RobinSharma">RobinSharma</option>
	<option value="R.K Narayan">R.K Narayan</option>
	<option value="Paulo Coelho">Paulo Coelho</option></select><br>
	Book Cost:
	<input type="number" name="cost"><br>
	<input type="submit" value="operation" name="Add Book">
	</form>
</body>
</html>
